<div  class="md-padding demo" id="loginContainer">
    <md-subheader id="formHead">Register Form</md-subheader>
      <form name="SaveForm" ng-submit="saveData()">
    <md-content id="formContent">
      <div layout="column" layout-align="space-between center">
          <md-input-container flex="10" >
            <label>Name</label>
            <input required name="clientName" ng-model="user.name" maxlength="60" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/"  >
            <div ng-messages="clientName.$dirty && clientName.$invalid">
              <div ng-message="required">  Please Enter Valid  Name.!</div>
            </div>
          </md-input-container>
          <md-input-container flex="10">
            <label>E-mail</label>
            <input required  name="Email" type="email" ng-model="user.email" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/">
            <div ng-messages="Email.$error">
              <div ng-message="required">Please Enter Valid  Email.!  </div>
            </div>
          </md-input-container>
          <md-input-container flex="10">
            <label>Password</label>
            <input required name="Password" ng-model="user.password" type ="password"  ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" >
            <div ng-messages="Password.$dirty && Password.$invalid">
              <div ng-message="required">Password should be atleast8 characters<br> long and should contain one number, <br>onecharacter and one special character
              </div>
            </div>
          </md-input-container>
          <md-button type="submit" value="submit"  id="subbtn">Submit</md-button>
        </div>
    </md-content>
      </form>
  </div>
