<div class="md-padding demo" id="md-padding">
  <md-subheader id="reghead">Login</md-subheader>

  <md-content id="mdcontent">
    <form name="projectForm" >
      <div layout="column" layout-align="space-between center">

        <md-input-container flex="10">
          <label>E-mail</label>
          <input required name="email" ng-model="user.email" type="email">
          <div ng-messages="projectForm.email.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>


       <md-input-container flex="10">
          <label>Password</label>
          <input required name="Password" ng-model="user.password" type="password">
          <div ng-messages="projectForm.Password.$error">
            <div ng-message="required" class="my-message">Please enter your password.</div>
          </div>
        </md-input-container>
        <div>
          <md-button type="submit" id="subbtn" ng-click=submit() >Sign-In</md-button>
        </div>

        <div>
          <p ui-sref="register">Sign-Up</p>

          <p id='result'></p>
        </div>
      </div>


    </form>

  </md-content>

</div>
